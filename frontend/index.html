<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Sistema de Gerenciamento de Tarefas</h1>
        </header>
        
        <div class="content-wrapper">
            <div class="form-container">
                <h2><i class="fas fa-plus-circle"></i> Nova Tarefa</h2>
                <form id="tarefaForm">
                    <div class="form-group">
                        <label for="titulo"><i class="fas fa-heading"></i> Título:</label>
                        <input type="text" id="titulo" name="titulo" placeholder="Digite o título da tarefa" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="descricao"><i class="fas fa-align-left"></i> Descrição:</label>
                        <textarea id="descricao" name="descricao" placeholder="Digite a descrição da tarefa" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="status"><i class="fas fa-flag"></i> Status:</label>
                        <select id="status" name="status" required>
                            <option value="pendente">Pendente</option>
                            <option value="em_andamento">Em Andamento</option>
                            <option value="concluida">Concluída</option>
                        </select>
                    </div>
                    
                    <button type="submit"><i class="fas fa-plus"></i> Adicionar Tarefa</button>
                </form>
            </div>
            
            <div class="tarefas-container">
                <h2><i class="fas fa-list"></i> Lista de Tarefas</h2>
                <div id="listaTarefas"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
